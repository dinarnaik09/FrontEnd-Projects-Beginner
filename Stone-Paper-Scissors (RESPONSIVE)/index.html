<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        rock paper scissors!
    </div>


    <div class = "choices">
        <img src="Images/paper.png" alt="Paper image" id="paper">

        <img src="Images/rock.png" alt="Paper image" id="rock">

        <img src="Images/scissors.png" alt="Paper image" id="scissor">
    </div>

    <div class="outcome">
        <p id="userRes">User : 0</p>
        <p id="compRes">Computer : 0</p>
    </div>

    <div class="resultContainer">
    <p id="result">PICK ANY ONE FROM THE ABOVE</p>
    </div>

    <button id="resetBtn">
        reset
    </button>

    <script src="script.js"></script>
</body>
</html>
