<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/loginPageLogo.png" type="image/x-icon">
    <title>LoginPage</title>
</head>
<body>
    <!--LOGIN-CARD-->
    <form class="login-card">
        <h1 class="header">welcome back!</h1>
        <span class="text">Enter your credentials</span>

        <!--PLACEHOLDERS & LABELS-->
        <div class="label-align">
        <label for="email">Enter Your Email</label>
        <input type="text" id="email" placeholder="Example123@gmail.com" class="inputFields" required>
        <label for="password">Enter Your Password</label>
        <input type="password"  id="password" placeholder="Enter Your Password" class="inputFields" required>
    </div>

    <!--FORGOT PASSWORD : ANCHOR LINK-->
        <a href="#">Forgot password?</a>

        <!--BUTTON : LOGIN-->
        <button type="submit">Login</button>
    </form>
    
</body>
</html>
